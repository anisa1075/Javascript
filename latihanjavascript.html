<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
</head>
<body>
    <h1>Belajar JavaScript</h1>

    <h2 id="test">Hello, World</h2>
    <button onclick="tampilkan_data()">Coba Klik</button>

    <script>
        function tampilkan_data(){
            document.getElementById("test").innerHTML = ("Hallo, anisaa apa kabarnya?")
            window.alert("pengingat")
        }
        

    </script>

    
</body>
</html>
