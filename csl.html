<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>
    <h1>Mainan Console</h1>

    <script>
        let nama = "eaa";
        let umur = ""

        // console log dan info itu sama
        console.info(nama);
        // warna peringatan kuning tapi bukan error
        console.warn("Haloo");
        // // warna merah memberi pesan error
        console.error("errorrr pesannya");
        // // memberi tahu info debugging
        console.debug("hello world");

        console.table(["anisa", "azka", "syifa"]);


    </script>
</body>
</html>
